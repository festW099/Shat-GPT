<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .chat-container {
            height: calc(100vh - 180px);
            overflow-y: auto;
        }
        
        .user-message {
            background-color: #ffffff;
        }
        
        .bot-message {
            background-color: #f7f7f8;
        }
        
        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .typing-animation::after {
            content: '...';
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 7px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .chat-container {
                height: calc(100vh - 160px);
            }
        }
        
        /* Dark mode toggle */
        .dark-mode {
            background-color: #343541;
            color: #ECECF1;
        }
        
        .dark-mode .user-message {
            background-color: #343541;
        }
        
        .dark-mode .bot-message {
            background-color: #444654;
        }
        
        .dark-mode .border-gray-200 {
            border-color: #565869;
        }
        
        .dark-mode .bg-white {
            background-color: #343541;
        }
        
        .dark-mode .text-gray-700 {
            color: #ECECF1;
        }
        
        .dark-mode .bg-gray-50 {
            background-color: #444654;
        }
        
        .dark-mode ::-webkit-scrollbar-track {
            background: #343541;
        }
        
        .dark-mode ::-webkit-scrollbar-thumb {
            background: #565869;
        }
        
        .dark-mode ::-webkit-scrollbar-thumb:hover {
            background: #676977;
        }

        /* Code blocks styling */
        pre {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .dark-mode pre {
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Copy button */
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #718096;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .dark-mode .copy-btn {
            background-color: rgba(0, 0, 0, 0.3);
            color: #CBD5E0;
        }

        .dark-mode .copy-btn:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Side panel */
        .side-panel {
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .side-panel {
                transform: translateX(-100%);
                position: absolute;
                z-index: 10;
                height: 100vh;
            }
            
            .side-panel.open {
                transform: translateX(0);
            }
            
            .overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 5;
            }
        }
    </style>
</head>
<body class="bg-white">
    <div class="flex h-screen">
        <!-- Side panel (Chat history) -->
        <div id="sidePanel" class="side-panel bg-gray-900 text-white w-64 flex flex-col">
            <!-- New chat button -->
            <div class="p-3 border-b border-gray-700">
                <button id="newChatBtn" class="flex items-center w-full rounded-md p-3 text-sm font-medium hover:bg-gray-700 transition">
                    <i class="fas fa-plus mr-2"></i>
                    New chat
                </button>
            </div>
            
            <!-- Chat history list -->
            <div id="chatHistory" class="flex-1 overflow-y-auto p-2">
                <!-- Chat history items will be added here -->
            </div>
            
            <!-- User profile -->
            <div class="p-3 border-t border-gray-700">
                <div class="flex items-center p-2 rounded-md hover:bg-gray-700 cursor-pointer">
                    <div class="w-8 h-8 bg-gray-500 rounded-full flex items-center justify-center text-white">
                        <i class="fas fa-user"></i>
                    </div>
                    <span class="ml-2 text-sm">User</span>
                </div>
            </div>
        </div>
        
        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 p-4 flex items-center justify-between">
                <button id="toggleSidebarBtn" class="md:hidden text-gray-700">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="text-xl font-semibold text-center flex-1">Chat Interface</h1>
                <button id="darkModeToggle" class="text-gray-700">
                    <i class="fas fa-moon"></i>
                </button>
            </header>
            
            <!-- Chat messages container -->
            <div id="chatContainer" class="chat-container p-4 overflow-y-auto flex-1">
                <!-- Welcome message -->
                <div class="flex py-4 bot-message">
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white mr-4">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="flex-1">
                        <div class="message-content">
                            <p>üëã –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</p>
                        </div>
                    </div>
                </div>
                <!-- Messages will be added here -->
            </div>
            
            <!-- Input area -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <form id="messageForm" class="flex items-center">
                    <div class="relative flex-1">
                        <textarea 
                            id="messageInput" 
                            rows="1" 
                            class="w-full border border-gray-300 rounded-lg p-3 pr-10 focus:outline-none focus:border-blue-500 resize-none"
                            placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                            required
                        ></textarea>
                        <button type="submit" class="absolute right-2 bottom-2.5 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                <div class="text-center text-xs text-gray-500 mt-2">
                    Shat GPT –º–æ–∂–µ—Ç –æ—à–∏–±–∞—Ç—å—Å—è, –ø–µ—Ä–µ–ø—Ä–æ–≤–µ—Ä—è–π—Ç–µ –≤–∞–∂–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
                </div>
            </div>
        </div>
    </div>

    <!-- Overlay for mobile -->
    <div id="overlay" class="hidden"></div>

    <script>
        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sidePanel = document.getElementById('sidePanel');
        const toggleSidebarBtn = document.getElementById('toggleSidebarBtn');
        const overlay = document.getElementById('overlay');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatHistory = document.getElementById('chatHistory');

        // API key for Groq
        const GROQ_API_KEY = "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";
        const MODEL = "llama-3.3-70b-versatile";

        // Chat history
        let conversations = [];
        let currentConversationId = generateId();
        let currentConversationTitle = "New Chat";

        // Load chats from local storage
        loadChats();

        // Initialize the first conversation
        if (conversations.length === 0) {
            conversations.push({
                id: currentConversationId,
                title: currentConversationTitle,
                messages: []
            });
            saveChats();
        } else {
            currentConversationId = conversations[0].id;
            currentConversationTitle = conversations[0].title;
            renderChatHistory();
            loadConversation(currentConversationId);
        }

        // Event listeners
        messageForm.addEventListener('submit', handleSubmit);
        darkModeToggle.addEventListener('click', toggleDarkMode);
        toggleSidebarBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', closeSidebar);
        newChatBtn.addEventListener('click', createNewChat);

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight < 150 ? this.scrollHeight : 150) + 'px';
        });

        // Handle Enter key for submission (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                messageForm.dispatchEvent(new Event('submit'));
            }
        });

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Function to generate a unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Function to save chats to localStorage
        function saveChats() {
            localStorage.setItem('chatConversations', JSON.stringify(conversations));
        }

        // Function to load chats from localStorage
        function loadChats() {
            const savedChats = localStorage.getItem('chatConversations');
            if (savedChats) {
                conversations = JSON.parse(savedChats);
                renderChatHistory();
            }
        }

        // Function to handle form submission
        async function handleSubmit(e) {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Add typing indicator
            const typingIndicatorId = addTypingIndicator();
            
            try {
                const response = await sendMessageToGroq(message);
                // Remove typing indicator
                removeTypingIndicator(typingIndicatorId);
                // Add bot response to UI
                addMessage(response, 'bot');

                // Update conversation
                const currentConv = conversations.find(conv => conv.id === currentConversationId);
                if (currentConv) {
                    currentConv.messages.push({ role: 'user', content: message });
                    currentConv.messages.push({ role: 'assistant', content: response });
                    
                    // Update title if it's the first message
                    if (currentConv.messages.length === 2 && currentConv.title === "New Chat") {
                        currentConv.title = generateTitle(message);
                        renderChatHistory();
                    }
                    
                    saveChats();
                }
            } catch (error) {
                console.error('Error:', error);
                // Remove typing indicator
                removeTypingIndicator(typingIndicatorId);
                // Show error message
                addErrorMessage('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
            }
        }

        // Function to generate a title from the first message
        function generateTitle(message) {
            // Limit to first 30 characters
            return message.length > 30 ? message.substring(0, 27) + '...' : message;
        }

        // Function to send message to Groq API
        async function sendMessageToGroq(message) {
            const currentConv = conversations.find(conv => conv.id === currentConversationId);
            
            // Prepare conversation history
            const messages = [];
            
            // Add system message
            messages.push({
                role: "system",
                content: "–¢—ã –ø–æ–ª–µ–∑–Ω—ã–π, –∫—Ä–µ–∞—Ç–∏–≤–Ω—ã–π –∏ –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –í—Å–µ–≥–¥–∞ –æ—Ç–≤–µ—á–∞–π –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –∏–Ω—Ñ–æ—Ä–º–∞—Ç–∏–≤–Ω–æ –∏ —Ç–æ—á–Ω–æ. –î–ª—è –∫–æ–¥–∞ –∏—Å–ø–æ–ª—å–∑—É–π —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ markdown."
            });
            
            // Add conversation history
            if (currentConv && currentConv.messages.length > 0) {
                messages.push(...currentConv.messages);
            }
            
            // Add current message
            messages.push({
                role: "user",
                content: message
            });

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GROQ_API_KEY}`
                },
                body: JSON.stringify({
                    model: MODEL,
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 4000
                })
            });

            if (!response.ok) {
                throw new Error('API request failed');
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        // Function to add message to UI
        function addMessage(message, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex py-4 ${role === 'user' ? 'user-message' : 'bot-message'}`;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = `w-8 h-8 ${role === 'user' ? 'bg-blue-500' : 'bg-green-500'} rounded-full flex items-center justify-center text-white mr-4`;
            
            const icon = document.createElement('i');
            icon.className = role === 'user' ? 'fas fa-user' : 'fas fa-robot';
            iconDiv.appendChild(icon);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex-1';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Process markdown code blocks
            const formattedMessage = processCodeBlocks(message);
            messageContent.innerHTML = formattedMessage;
            
            contentDiv.appendChild(messageContent);
            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Add copy buttons to code blocks
            addCopyButtonsToCodeBlocks();
        }

        // Function to add typing indicator
        function addTypingIndicator() {
            const id = generateId();
            const typingDiv = document.createElement('div');
            typingDiv.id = `typing-${id}`;
            typingDiv.className = 'flex py-4 bot-message';
            
            const iconDiv = document.createElement('div');
            iconDiv.className = 'w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white mr-4';
            
            const icon = document.createElement('i');
            icon.className = 'fas fa-robot';
            iconDiv.appendChild(icon);
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex-1';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'message-content';
            
            const typingSpan = document.createElement('span');
            typingSpan.className = 'typing-animation';
            typingSpan.textContent = '–ü–µ—á–∞—Ç–∞–µ—Ç';
            
            typingContent.appendChild(typingSpan);
            contentDiv.appendChild(typingContent);
            typingDiv.appendChild(iconDiv);
            typingDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return id;
        }

        // Function to remove typing indicator
        function removeTypingIndicator(id) {
            const typingDiv = document.getElementById(`typing-${id}`);
            if (typingDiv) {
                typingDiv.remove();
            }
        }

        // Function to add error message
        function addErrorMessage(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded my-2';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('darkMode', 'true');
            } else {
                darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('darkMode', 'false');
            }
        }

        // Function to toggle sidebar on mobile
        function toggleSidebar() {
            sidePanel.classList.toggle('open');
            overlay.classList.toggle('hidden');
        }

        // Function to close sidebar
        function closeSidebar() {
            sidePanel.classList.remove('open');
            overlay.classList.add('hidden');
        }

        // Function to create a new chat
        function createNewChat() {
            const newId = generateId();
            conversations.unshift({
                id: newId,
                title: "New Chat",
                messages: []
            });
            
            currentConversationId = newId;
            currentConversationTitle = "New Chat";
            
            saveChats();
            renderChatHistory();
            
            // Clear chat container
            chatContainer.innerHTML = '';
            // Add welcome message
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'flex py-4 bot-message';
            welcomeDiv.innerHTML = `
                <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white mr-4">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="flex-1">
                    <div class="message-content">
                        <p>üëã –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</p>
                    </div>
                </div>
            `;
            chatContainer.appendChild(welcomeDiv);
            
            // Close sidebar on mobile
            closeSidebar();
        }

        // Function to render chat history
        function renderChatHistory() {
            chatHistory.innerHTML = '';
            
            conversations.forEach(conv => {
                const chatItem = document.createElement('div');
                chatItem.className = `p-2 my-1 rounded-md hover:bg-gray-700 cursor-pointer ${conv.id === currentConversationId ? 'bg-gray-700' : ''}`;
                chatItem.innerHTML = `
                    <div class="flex items-center">
                        <i class="fas fa-comment mr-2"></i>
                        <span class="truncate">${conv.title}</span>
                    </div>
                `;
                
                chatItem.addEventListener('click', () => {
                    loadConversation(conv.id);
                    closeSidebar();
                });
                
                chatHistory.appendChild(chatItem);
            });
        }

        // Function to load a conversation
        function loadConversation(id) {
            const conv = conversations.find(c => c.id === id);
            if (!conv) return;
            
            currentConversationId = id;
            currentConversationTitle = conv.title;
            
            // Update active state in sidebar
            const chatItems = chatHistory.querySelectorAll('div');
            chatItems.forEach(item => {
                if (item.classList.contains('bg-gray-700')) {
                    item.classList.remove('bg-gray-700');
                }
            });
            
            // Find the clicked item and add the active class
            chatItems.forEach(item => {
                if (item.querySelector('span').textContent === conv.title) {
                    item.classList.add('bg-gray-700');
                }
            });
            
            // Clear chat container
            chatContainer.innerHTML = '';
            
            // Add welcome message if empty
            if (conv.messages.length === 0) {
                const welcomeDiv = document.createElement('div');
                welcomeDiv.className = 'flex py-4 bot-message';
                welcomeDiv.innerHTML = `
                    <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white mr-4">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="flex-1">
                        <div class="message-content">
                            <p>üëã –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?</p>
                        </div>
                    </div>
                `;
                chatContainer.appendChild(welcomeDiv);
                return;
            }
            
            // Load conversation messages
            for (let i = 0; i < conv.messages.length; i++) {
                const msg = conv.messages[i];
                addMessage(msg.content, msg.role === 'user' ? 'user' : 'bot');
            }
        }

        // Function to process code blocks in markdown
        function processCodeBlocks(text) {
            // Replace code blocks with proper HTML
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, language, code) {
                const lang = language || '';
                return `<pre class="relative"><code class="${lang}">${escapeHtml(code)}</code></pre>`;
            });
            
            // Replace single-line code with inline code
            text = text.replace(/`([^`]+)`/g, '<code class="bg-gray-100 dark:bg-gray-800 px-1 py-0.5 rounded">$1</code>');
            
            // Convert links
            text = text.replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" class="text-blue-600 hover:underline">$1</a>');
            
            // Convert newlines to <br>
            text = text.replace(/\n/g, '<br>');
            
            return text;
        }

        // Function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Function to add copy buttons to code blocks
        function addCopyButtonsToCodeBlocks() {
            document.querySelectorAll('pre').forEach(block => {
                // Check if button already exists
                if (block.querySelector('.copy-btn')) return;
                
                const button = document.createElement('button');
                button.className = 'copy-btn';
                button.textContent = 'Copy';
                
                button.addEventListener('click', function() {
                    const code = block.querySelector('code').textContent;
                    navigator.clipboard.writeText(code).then(() => {
                        button.textContent = 'Copied!';
                        setTimeout(() => {
                            button.textContent = 'Copy';
                        }, 2000);
                    });
                });
                
                block.appendChild(button);
            });
        }
    </script>
</body>
</html>
